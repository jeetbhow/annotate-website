<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap"
      rel="stylesheet"
    />
    <title>Annotate</title>
  </head>

  <body class="bg-slate-50 font-raleway">
    <!-- Header -->
    <header>
      <div
        class="container mx-auto mb-10 flex items-center justify-between p-6"
      >
        <!-- Logo -->
        <div class="flex items-center space-x-4">
          <img src="../images/notes.svg" width="32" />
          <h4 class="font-semibold">Annotate</h4>
        </div>

        <!-- Hamburger Icon -->
        <div id="hamburger" class="">
          <div class="hamburger-line top"></div>
          <div class="hamburger-line mid"></div>
          <div class="hamburger-line bot"></div>
        </div>
      </div>

      <!-- Navigation Menu -->
      <nav class="hidden">
        <ul class="flex flex-col space-y-2 text-center text-zinc-400">
          <li class="nav-item">Features</li>
          <li class="nav-item">Download</li>
          <li class="nav-item">FAQs</li>
          <li
            class="nav-item btn border-2 border-transparent bg-red-400 text-slate-50 duration-200 hover:border-red-400 hover:bg-white hover:text-zinc-600"
          >
            Login
          </li>
        </ul>
      </nav>
    </header>

    <section id="hero">
      <div class="container mx-auto p-6">
        <img
          src="../images/hero-image.svg"
          alt="man putting up notes on a wall"
          class="mb-12"
        />
        <h1 class="mb-4 text-4xl font-bold text-zinc-600">
          Annotate Any Webpage Instantly!
        </h1>
        <h2 class="mb-8 text-2xl font-medium text-slate-500">
          Highlight, comment, and share your thoughts directly on any website.
        </h2>
        <div class="flex flex-col space-y-4 md:flex-row md:space-y-0">
          <button
            class="btn hover bg-indigo-600 px-6 py-4 font-semibold text-stone-200"
          >
            Get on Chrome
          </button>
          <button class="btn bg-gray-300 px-6 py-4 font-semibold">
            Get on Firefox
          </button>
        </div>
      </div>
    </section>

    <script src="../index.js" defer />
  </body>
</html>
